<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card">
        <div class="cardHeader">
            <div class="profile">
                <i class="fa-brands fa-html5 html-icon"></i>
                <div class="profile-info">
                    <strong>HTML5</strong>
                    <span>Rigoberto</span>
                </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

  
        <div class="cardMain">
            <img src="https://images.pexels.com/photos/9242434/pexels-photo-9242434.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Paisaje">
        </div>


        <div class="cardIcons">
            <div class="icons-left">
                <i class="far fa-heart"></i>  
                <i class="far fa-comment"></i>  
                <i class="far fa-paper-plane"></i> 
            </div>
            <div class="icons-right">
                <i class="far fa-bookmark"></i> 
            </div>
        </div>

        
        <div class="cardDescription">
            <p><strong>Liked by <b>4GeeksAcademy</b>, <b>html5</b>, Web and <b>100,000 others</b></strong></p>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.
            </p>
        </div>
    </div>

</body>
</html>
